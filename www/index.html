<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>


  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/1.1.3/angularfire.js"></script>
  
  

  <script src="js/app.js"></script>


</head>

<body ng-app="todoList" ng-controller="TodoListCtrl">

  <div class="bar bar-header bar-positive">
      <div class="buttons">
    <button class="button button-icon icon ion-ios-minus-outline" ng-click="shouldShowDelete=!shouldShowDelete"></button>
  </div>
  <h1 class="title">Todo List 33333</h1>
   <button class="button button-icon ion-plus" ng-click="agregar()">  </button>
</div>  
 
  <ion-content>
    <h1 class="title">Todo List 333</h1>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="todo in toDos">
        <h2>{{todo.name}}</h2>
        <ion-option-button class="button-positive" ng-click="editar(todo)">
          Editar
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="eliminar(todo)">
        </ion-delete-button>

      </ion-item>
    </ion-list>
  </ion-content>

</body>

</html>
